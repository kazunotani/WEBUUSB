<!DOCTYPE html>
<html>
<head>
  <title>WebUSB Echo</title>
</head>
<body>
  <h2>🔌 WebUSB ho 通信テスト</h2>
  <button id="connect">Arduinoに接続</button><br><br>

  <input id="input" type="text" placeholder="メッセージ入力">
  <button id="send">送信</button>
  <pre id="log"></pre>

  <script>
    let device;

    const log = (msg) => {
      document.getElementById("log").textContent += msg + "\n";
    };

document.getElementById("connect").onclick = async () => {
  try {
    device = await navigator.usb.requestDevice({
      filters: [{ vendorId: 0x2341 }]  // ArduinoのVID
    });
    await device.open();
    await device.selectConfiguration(1);

    console.log("✅ USB 構成情報:");
    for (const iface of device.configuration.interfaces) {
      console.log("Interface Number:", iface.interfaceNumber);
      for (const alt of iface.alternates) {
        console.log("  Class:", alt.interfaceClass);
        for (const ep of alt.endpoints) {
          console.log(`    Endpoint: ${ep.endpointNumber}, Direction: ${ep.direction}`);
        }
      }
    }

    // 一旦 interface 2 を仮に選択しておく（ログを見て調整可能）
    await device.claimInterface(2);
    console.log("✅ デバイスに接続しました");
  } catch (e) {
    console.error("❌ 接続エラー:", e);
  }
};

    document.getElementById("send").onclick = async () => {
      const text = document.getElementById("input").value + "\n";
      const encoder = new TextEncoder();
      const data = encoder.encode(text);
      try {
        await device.transferOut(3, data); // endpoint番号は3か4が多い
        log("送信: " + text.trim());
      } catch (e) {
        log("送信失敗: " + e);
      }
    };
  </script>
</body>
</html>
